        <meta charset ="UTF-8" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet"/>
        <link rel="stylesheet" type="text/css" href="estilos/style.css">
        <script src='js/jquery-3.5.1.min.js'></script>
        <script src='js/funcoes.js'></script>
    </head>
    <div class="container-fluid">
        <body>
            <header>
                <nav>
                    <figure>
                        <img src="imagens/logo.png" alt="Logo" name = "logo" width="100px" height="60px">
                    </figure>
                    <ul>
                        <li><a href = "cadastro_produtos.html"> Cadastrar Produtos </a></li>
                        <li> | </li>
                        <li><a href = "procurar_produtos.html"> Procurar Produtos  </a></li>
                        <li> | </li>
                        <li><a href = "pedidos.html"> Meus Pedidos   </a></li>
                    </ul>
                    <figure>
                        <!-- <a href="perfil.html"><img src="imagens/teste.png" alt="usuario" name = "usuario"  style="margin-left:50px;"></a> -->
                    </figure>
                     
                </nav>
            </header>
            <div class="container-body">
                <main>
                    <form>
                        <fieldset>
                            <legend>Cadastre seus produtos (apenas um produto pode ser cadastrado)</legend>
                            
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" class="form-control" name="descricao_produto" id="descricao_produto" placeholder="Nome do produto" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" class="form-control" name="preco_produto" id="preco_produto" placeholder="Preço do produto" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="tipo_produto" name="tipo_produto">
                                    <option label="">Selecione um tipo de produto</option>
                                    <option value="Bovino">Gado Bovino</option>
                                    <option value="Suino">Gado Suino</option>
                                    <option value="Equino">Equinos</option>
                                    <option value="Frutas">Frutas</option>
                                    <option value="Vegetais">Vegetais</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div> 
                            <div class="input-group input-group-sm mb-3">
                                <label for = "imagem_produto">Imagem do produto (Não funcional)</label><br/>
                                <input type="file" class="form-control" name="imagem_produto" id="imagem_produto" accept=".jpg, .jpeg" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <button type="button" id="confirma" class="btn btn-success">Confirmar</button>
                            <button type="reset" id="limpar" class="btn btn-danger">Limpar</button>
                        </fieldset>
                    </form>
                </main>
            </div>
        </body>
        <footer align = "center">
            <a href = "suporte.html">Suporte</a> | <a href="ajuda.html">Ajuda</a> | <a href="contato.html">Contato</a> <br/>
