        <meta charset ="UTF-8" />

        <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet"/>
        <link rel="stylesheet" type="text/css" href="estilos/style.css">

        <script>
            $('modal').on('shown.bs.modal', function () {
            $('#meuInput').trigger('focus')
            })
        </script>
    </head>
    <div class="container-fluid">
        <body>
            <header>
                <nav>
                    <figure>
                        <img src="imagens/logo.png" alt="Logo" name = "logo" width="100px" height="60px">
                    </figure>
                    <ul>
                        <li><a href = ""> Login</a></li>
                        <li> | </li>
                        <li><a href = ""> Cadastro </a></li>
                        <li> | </li>
                        <li><a href = ""> Contato </a></li>
                    </ul>
                </nav>
            </header>
            <div class="container-body">
                <main>
                    <h1>Bem-Vindo (a)!</h1>
                    <h3><a>Cadastre-se</a> ou faça seu <a>Login</a>!</h3>
                        <!-- Botão para acionar modal -->
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalExemplo">
                            Login | Cadastro
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-row">
                                          <div class="form-group col-md-6">
                                            <label for="inputEmail4">Email</label>
                                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                          </div>
                                          <div class="form-group col-md-6">
                                            <label for="inputPassword4">Senha</label>
                                            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <label for="inputAddress">Endereço</label>
                                          <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                                        </div>
                                        <div class="form-group">
                                          <label for="inputAddress2">Endereço 2</label>
                                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
                                        </div>
                                        <div class="form-row">
                                          <div class="form-group col-md-6">
                                            <label for="inputCity">Cidade</label>
                                            <input type="text" class="form-control" id="inputCity">
                                          </div>
                                          <div class="form-group col-md-4">
                                            <label for="inputEstado">Estado</label>
                                            <select id="inputEstado" class="form-control">
                                              <option selected>Escolher...</option>
                                              <option>...</option>
                                            </select>
                                          </div>
                                          <div class="form-group col-md-2">
                                            <label for="inputCEP">CEP</label>
                                            <input type="text" class="form-control" id="inputCEP">
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                              Confimar Dados
                                            </label>
                                          </div>
                                        </div>
                                        
                                      </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-success">Salvar mudanças</button>
                                </div>
                            </div>
                            </div>
                        </div>
                </main>
            </div>

        </body>
